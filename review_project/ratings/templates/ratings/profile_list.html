{% extends 'ratings/base.html' %}
{% block title %}Leaderboard{% endblock %}

{% block body %}
<div class="container center-small card">
    <h2 class="text-center">Leaderboard</h2>
    <table>
        <tr>
            {% for user in object_list %}
                <td> <a href="{{ user.get_absolute_url }}"> <strong>{{ user.userid }}</strong></a></td>
                <td> <strong>{{ user.current_rating }}</strong> </td>
                <td> {{ user.get_latest_work }}</td> 
            {% endfor %}
        </tr>
    </table>
</div>
{% endblock %}
